eateClass(&#123;</div><div class="line">  render: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="keyword">return</span> React.DOM.span(<span class="literal">null</span>, <span class="string">"My name is "</span> + <span class="keyword">this</span>.props.name);</div><div class="line">  &#125;</div><div class="line">&#125;);</div><div class="line"><span class="comment">/* 使用自訂的Component傳遞特性*/</span></div><div class="line">ReactDOM.render(</div><div class="line">  React.createElement(Component, &#123;</div><div class="line">    name: <span class="string">"Bob"</span>,</div><div class="line">  &#125;),</div><div class="line">  <span class="built_in">document</span>.getElementById(<span class="string">"app"</span>)</div><div class="line">);</div></pre></td></tr></table></figure>
<h3 id="propTypes"><a href="#propTypes" class="headerlink" title="propTypes"></a>propTypes</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> Component = React.createClass(&#123;</div><div class="line">  propTypes: &#123;</div><div class="line">    name: React.PropTypes.string.isRequired,</div><div class="line">  &#125;,</div><div class="line">  render: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="keyword">return</span> React.DOM.span(<span class="literal">null</span>, <span class="string">"My name is "</span> + <span class="keyword">this</span>.props.name);</div><div class="line">  &#125;</div><div class="line">&#125;);</div><div class="line"><span class="comment">/* 使用自訂的Component未傳遞name特性*/</span></div><div class="line">ReactDOM.render(</div><div class="line">  React.createElement(Component, &#123;</div><div class="line">  &#125;),</div><div class="line">  <span class="built_in">document</span>.getElementById(<span class="string">"app"</span>)</div><div class="line">);</div></pre></td></tr></table></figure>
<p>name: React.PropTypes.string.isRequired 明確地規範 name 特性的字串值是必要的，所以以上面範例來看，控制台就會顯示警告訊息，如下圖所示：<br><img src="/2017/08/10/reactPorps/propTypes.png" alt="propTypes" title="propTypes"></p>
<p>假如提供無效的值型別 ( 譬如整數 )，也會得到警告訊息。</p>
<h3 id="預設的特性值"><a href="#預設的特性值" class="headerlink" title="預設的特性值"></a>預設的特性值</h3><p>透過 getDefaultProps() 方法<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> Component = React.createClass(&#123;</div><div class="line">  propTypes: &#123;</div><div class="line">    firstName: React.PropTypes.string.isRequired,</div><div class="line">    middleName: React.PropTypes.string,</div><div class="line">    familyName: React.PropTypes.string.isRequired,</div><div class="line">    address: React.PropTypes.string,</div><div class="line">  &#125;,</div><div class="line"></div><div class="line">  getDefaultProps: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="keyword">return</span> &#123;</div><div class="line">      middleName: <span class="string">''</span>,</div><div class="line">      address: <span class="string">'n/a'</span>,</div><div class="line">    &#125;</div><div class="line">  &#125;,</div><div class="line"></div><div class="line">  render: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;<span class="comment">/* ... */</span>&#125;</div><div class="line">&#125;);</div></pre></td></tr></table></figure></p>
